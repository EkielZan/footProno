<!doctype html>

<html lang="en">

<head>
  <title>Euro 2020 - Contest</title>
  <meta charset="utf-8" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.4/components/card.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.4/components/grid.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.4/components/message.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.4/semantic.min.css" />
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="app">
    <div class="ui grid">
      <div class="ui row centered">
      </div>
      <div v-show="onError" class="row">
        <div class="eight wide column centered ">
          <div class="ui red message">{{onError.message}}</div>
        </div>
      </div>
      <div v-show="invalidConfig" class="row">
        <div class="eight wide column centered ">
          <div class="ui attached message">
            <div class="header">
              Invalid Configuration
            </div>
          </div>
        </div>
      </div>
      <div v-show="loading" class="row">
        <div class="ui large active centered inline loader"></div>
      </div>
      <div class="ui row centered">
        <div class="centered">
          <div class="ui text container ing">
            <div class="ing">
              <div class="content">
                <div class="header">
                  <div class=" project-name">
                    {{players.Name}}
                  </div>
                  <br>Rank : {{players.Rank}} - Points : {{players.Score}}
                </div>
                <div class="description">
                  <table style="width:100%">
                    <tr>
                      <th>Date</th>
                      <th>Teams</th>
                      <th>Score</th>
                      <th>Champion</th>
                      <th>Points</th>
                    </tr>
                    <tr v-for="match in players.Matches">
                      <td>{{match.Date}}</td>
                      <td>{{match.Team1}} - {{match.Team2}}</td>
                      <td>{{match.ScoreT1}} - {{match.ScoreT2}}</td>
                      <td>{{match.Winner}}</td>
                      <td>{{match.ScoreP}}</td>
                    </tr>
                  </table>
                </div>
              </div>
            </div>
            <br>
            <a href="/"">Back</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/vue.min.js"></script>
  <script src="js/axios.min.js"></script>
  <script src="js/moment.min.js"></script>
  <script src="https://momentjs.com/downloads/moment-timezone-with-data.min.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
