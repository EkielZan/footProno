<!doctype html>

<html lang="en">
<head>
  <title>Euro 2020 - Contest</title>
  <meta charset="utf-8" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.4/components/card.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.4/components/grid.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.4/components/message.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.4/semantic.min.css" />
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="app">
    <div class="ui four column grid">
      <div class="ui row centered">
        <div class="ui blue message"> {{timezone1}} : {{meTime}} <br> refresh every {{refresh}}s, next refresh in {{count}}s
        </div>
      </div>
      <div v-show="onError" class="row">
        <div class="eight wide column centered ">
          <div class="ui red message">{{onError.message}}</div>
        </div>
      </div>
      <div v-show="invalidConfig" class="row">
        <div class="eight wide column centered ">
          <div class="ui attached message">
            <div class="header">
              Invalid Configuration
            </div>
          </div>
        </div>
      </div>
      <div v-show="loading" class="row">
        <div class="ui large active centered inline loader"></div>
      </div>
      <div class="row builds">
        <div class="ten wide column">
          <div class="ui stackable cards">
            <div class="card ing">
              <div class="content">
			          <div class="header">
			          <div class=" project-name">
                  Score
                </div>
			        </div>
                <div class="meta">
                  <table style="width:100%">
                    <tr>
                      <th>Nom</th>
                      <th>Score</th>
                    </tr>
                    <tr v-for="player in players">
                      <td>{{player.Name}}</td>
                      <td>{{player.Score}}</td>
                    </tr>
                  </table>
                </div>
              </div>
            </div>
            <div class="card ing">
              <div class="content">
			          <div class="header">
			          <div class=" project-name">
                  Statistics
                </div>
			        </div>
                <div class="meta">
                  Nombre de But Pronostiqué : {{stats.ButProno}}<br>
                  Nombre de But Marqué : {{stats.ButReal}}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/vue.min.js"></script>
  <script src="js/axios.min.js"></script>
  <script src="js/moment.min.js"></script>
  <script src="http://momentjs.com/downloads/moment-timezone-with-data.min.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
